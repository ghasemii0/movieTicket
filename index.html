<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>The Movie Theater</title>
  </head>
  <body>
    <div class="container">
      <h3>Here is a list of movie we show in our theater</h3>
      <ul>
        <li>Dumbo</li>
        <li>Us</li>
        <li>The Goonies</li>
      </ul>
      <h3>All of out movies are being show at this times:</h3>
      <ul>
        <li>3:00</li>
        <li>5:00</li>
        <li>7:00</li>
        <li>9:00</li>
      </ul>
      <h3>We give $1 discount to seniors.</h3>
      <form id="whatTicket">
        <div class="form-group">
          <select class="form-control" id="movieName" required>
            <option value="">---select---</option>
            <option value="dumbo">Dumbo</option>
            <option value="us">Us</option>
            <option value="theGoonies">The Goonies</option>
          </select>
          <div class="invalid-feedback">Please select a movie</div>
        </div>
        <div class="form-group">
          <label for="movieTime">Please enter the time</label>
          <input type="time"  class="form-control" id="movieTime" min="15:00" max="21:00" required step="7200">
        </div>
        <div class="form-group">
          <label for="personAge">Please enter your age</label>
          <input type="number"  class="form-control" id="personAge" min="4" max="100">
        </div>
        <button type="submit" class="btn btn-success">Buy Your Ticket</button>
      </form>
      <div class="results">
        <p>You have purchased a ticket for <span class="name"></span> at <span class="time"></span>. </p>
      </div>


    </div>
  </body>
</html>
